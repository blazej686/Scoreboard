<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="style.css">
    <title>Scoreboard</title>
</head>

<body>

    <header class="container-fluid">
        <h1 class="row">Scoreboard

        </h1>
    </header>

    <main class="container-fluid">

        <div class="row justify-content-around">

            <h2 class=" col-12 col-md-12">Home Team</h2>
            <p id="homeScore">0</p>
            <button onclick="increaseHome1()" class="btn btn-success col-12 col-md-4 mb-3">Home Scored +1</button>
            <button onclick="increaseHome3()" class="btn btn-success col-12 col-md-4 mb-3">Home Scored +3</button>
            <button onclick="sub1Home()" class="btn btn-success col-12 col-md-4 mb-3">Home Scored -1</button>

            <h2 class="col-12 col-md-12">Away Team</h2>
            <p id="awayScore">0</p>
            <button onclick="increaseAway1()" class=" btn btn-success col-12 col-md-4 mb-3">Away Scored +1</button>
            <button onclick="increaseAway3()" class="btn btn-success col-12 col-md-4 mb-3">Away Scored +3</button>
            <button onclick="sub1Away()" class="btn btn-success col-12 col-md-4 mb-3">Away Scored -1</button>
        </div>

        </div class="row">

        <button onclick="resetScores()" class="btn btn-dark col-12 col-md-5">Reset</button>

        <div>

    </main>

    <footer>


    </footer>



    <script src="app.js"></script>
</body>

</html>
